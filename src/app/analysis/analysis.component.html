<section>
    <p class="crypto" [@outIn]="outIn">{{base}}-{{currency}} Compra: {{amount}}</p>
</section>

<div [@imgAnimation]="imgAnimation">
    <section *ngIf="principal" class="strategy-head">
        <div class="container-img">
            <img class="img-principal" [src]="principal.urlImg" [alt]="principal.altImg">
        </div>
        <div class="strategy-item">
            <p>{{principal.asset}} </p>
            <p>{{principal.strategy}}</p>
            <p>{{principal.buySell}} </p>
        </div>
    </section>
    <section class="container">
        <div *ngFor="let item of assets; let i = index">
            <div class="strategy" *ngIf="i > 0 ">
                <img class="img-strategy" [src]="item.urlImg" [alt]="item.altImg">
                <div class="strategy-item">
                    <p>{{item.asset}} </p>
                    <p>{{item.strategy}}</p>
                    <p>{{item.buySell}} </p>
                </div>
            </div>
        </div>
    </section>
</div>
